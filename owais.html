<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Face Recognition Attendance System</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 10px;
    }

    main {
      padding: 50px;
    }

    section {
      margin-bottom: 50px;
    }

    h2 {
      font-size: 1.5em;
      margin-bottom: 10px;
    }

    .user-type {
      text-align: center;
    }

    .button {
      background-color: #4CAF50; /* Green */
      border: none;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
      border-radius: 5px;
    }

    .button:hover {
      background-color: #45A049; /* Green Hover */
    }
  </style>
</head>
<body>
  <header>
    <h1>Face Recognition Attendance System</h1>
  </header>

  <main>
    <section class="user-type">
      <h2>User Type</h2>
      <div>
        <button class="button">Student</button>
        <button class="button">Teacher</button>
        <button class="button">Faculty</button>
      </div>
    </section>

    </main>
</body>
</html>
